<h1>The Potions of Merchant</h1>
<p>Looking for a potion? You've come to the place.</p>


<div class="potions-page-filters row">
  <h2>Filtering Options</h2>
  <common-filter title="Tier" css-class="potions-tier-options col-xs-12 col-sm-12" options="TiersFilter"></common-filter>
  <common-filter title="Subtype" css-class="potions-subtype-options col-xs-12 col-sm-12" options="PotionsTypesFilter"></common-filter>
</div>

<table class="filtered-gear-table">
  <caption>
    <filter-count number-of-items="filteredItems.length" number-after-filter="filteredItems.length"></filter-count>
  </caption>
  <thead>
    <tr>
      <th class="center"></th>
      <th>Name</th>
      <th class="center">Cost/
        <br>Level</th>
    </tr>
  </thead>
  <tbody ng-repeat="item in potion | orderBy : 'itemLevel' | filter:showPotionsByType | filter:showPotionsByTier as filteredItems">
    <tr>
      <td rowspan="3" class="center">
        <span ng-class="::item.image | imageToCssClass"></span>
      </td>
      <td>
        <a class='quality-{{item.rarity}}' href="#!/items/potion/{{item.name}}">{{item.name}}</a>
      </td>
      <td class="center">{{item.cost}}
        <img style="width:12px" src="img/coin.png">
      </td>
    </tr>
    <tr>
      <td>{{item.desc1}}</td>
      <td class="center">Lv. {{item.itemLevel}}</td>
    </tr>
  </tbody>
</table>
